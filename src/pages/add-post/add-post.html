<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>addPost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h3 text-center>Ajout d'un post</h3>


  <form (ngSubmit)="addPostForm()">
    <form-post [buttonName]="buttonName" [post]="post" [loading]="loading"></form-post>
  </form>

  <post *ngIf="postCreated" [post]="newPost"></post>

</ion-content>
