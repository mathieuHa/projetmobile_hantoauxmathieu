<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>editpost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="editPostForm()">
    <form-post [post]="post" [buttonName]="buttonName" [loading]="loading"></form-post>
  </form>
  <br>
  <br>
  <post *ngIf="postUpdated" [post]="post"></post>

  <button full ion-button color="success" (click)="goToList()">List</button>


</ion-content>
